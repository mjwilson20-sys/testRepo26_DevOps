<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <input type="text" id="display" class="display" readonly>
            <div class="buttons">
                <button onclick="clearDisplay()" class="btn btn-clear">C</button>
                <button onclick="appendCharacter('/')" class="btn btn-operator">/</button>
                <button onclick="appendCharacter('*')" class="btn btn-operator">*</button>
                <button onclick="deleteLastChar()" class="btn btn-clear">DEL</button>
                
                <button onclick="appendCharacter('7')" class="btn">7</button>
                <button onclick="appendCharacter('8')" class="btn">8</button>
                <button onclick="appendCharacter('9')" class="btn">9</button>
                <button onclick="appendCharacter('-')" class="btn btn-operator">-</button>
                
                <button onclick="appendCharacter('4')" class="btn">4</button>
                <button onclick="appendCharacter('5')" class="btn">5</button>
                <button onclick="appendCharacter('6')" class="btn">6</button>
                <button onclick="appendCharacter('+')" class="btn btn-operator">+</button>
                
                <button onclick="appendCharacter('1')" class="btn">1</button>
                <button onclick="appendCharacter('2')" class="btn">2</button>
                <button onclick="appendCharacter('3')" class="btn">3</button>
                <button onclick="appendCharacter('.')" class="btn btn-operator">.</button>
                
                <button onclick="appendCharacter('0')" class="btn btn-zero">0</button>
                <button onclick="calculate()" class="btn btn-equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
